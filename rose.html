<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Surprise üåπ</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(10deg);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: popIn 0.6s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .rose-icon {
            font-size: 5rem;
            margin: 1rem 0;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {

            0%,
            100% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(15deg) scale(1.1);
            }
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        #question {
            background: linear-gradient(135deg, #ffeef0, #fff);
            padding: 1.5rem;
            border-radius: 20px;
            border: 2px dashed #ff9a9e;
            margin-bottom: 1.5rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff9a9e;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .option:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #ff6b6b;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .option input[type="radio"] {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option span {
            flex: 1;
            text-align: left;
        }

        button {
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ff9a9e);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 105, 180, 0.4);
            transition: all 0.3s;
            font-family: 'Quicksand', sans-serif;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.6);
        }

        #feedback {
            margin-top: 1rem;
            font-weight: bold;
            min-height: 20px;
            font-size: 1.1rem;
        }

        .success {
            color: #4eff4e;
            text-shadow: 0 0 10px #4eff4e;
        }

        .error {
            color: #ff6b6b;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        #reveal {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.4);
            transition: all 0.3s;
        }

        .link-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.6);
        }
    </style>
</head>

<body>
    <div class="heart" style="top: 10%; left: 10%;">üåπ</div>
    <div class="heart" style="top: 20%; left: 80%; animation-delay: 1s;">‚ù§Ô∏è</div>
    <div class="heart" style="top: 60%; left: 15%; animation-delay: 2s;">üíñ</div>
    <div class="heart" style="top: 70%; left: 85%; animation-delay: 3s;">üåπ</div>
    <div class="heart" style="top: 40%; left: 90%; animation-delay: 1.5s;">üíó</div>

    <div class="container">
        <h1>Rose Day üåπ</h1>
        <div class="rose-icon">üåπ</div>
        <p>A rose for you, my love. But first, answer this from your heart...</p>

        <div id="challenge">
            <div id="question">
                <strong>Q:</strong> What is the color of the first rose I gathered for you?
            </div>
            <div class="options">
                <label class="option">
                    <input type="radio" name="answer" value="white">
                    <span>White Rose ü§ç</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="pink">
                    <span>Pink Rose üíó</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="red">
                    <span>Red Rose ‚ù§Ô∏è</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="yellow">
                    <span>Yellow Rose üíõ</span>
                </label>
            </div>
            <button onclick="checkAnswer()">Unlock Surprise üîì</button>
            <div id="feedback"></div>
        </div>

        <div id="reveal" class="hidden">
            <h2 style="color: #4ecdc4; margin: 1rem 0;">Correct! üíñ</h2>
            <p>Here's your special surprise:</p>
            <a href="https://www.flipkart.com/ukv-collection-velvet-petals-red-roses-rose-artificial-flower/p/itmaa08f5239e4b4?pid=ARFHFF43MCP5YKWG&lid=LSTARFHFF43MCP5YKWG62AV0D&marketplace=FLIPKART&fm=productRecommendation%2Fsimilar&iid=R%3As%3Bp%3AARFHHZ6EAZWRFC35%3Bl%3ALSTARFHHZ6EAZWRFC35FFT3WV%3Bpt%3App%3Buid%3Adcca3eb0-04cb-11f1-b150-e583ae73f0fe%3B.ARFHFF43MCP5YKWG&ppt=pp&ppn=pp&ssid=qr9fmlyys00000001770540873673&otracker=pp_reco_Similar%2BProducts_3_37.productCard.PMU_HORIZONTAL_Ukv%2Bcollection%2BVelvet%2BPetals%2BRed%2BRoses%2BRed%2BRose%2BArtificial%2BFlower_ARFHFF43MCP5YKWG_productRecommendation%2Fsimilar_2&otracker1=pp_reco_PINNED_productRecommendation%2Fsimilar_Similar%2BProducts_GRID_productCard_cc_3_NA_view-all&cid=ARFHFF43MCP5YKWG"
                target="_blank" class="link-btn">
                Get Your Rose üåπ
            </a>
        </div>
    </div>

    <script>
        const lovingMessages = {
            'white': 'ü§ç White roses mean purity, just like my love for you!',
            'pink': 'üíó Pink is sweet, but the passion of red was calling!',
            'yellow': 'üíõ Yellow means friendship, but we are way more than that!',
            'red': '‚ú® Perfect! Red for the love that burns bright!'
        };

        // Add event listeners for instant feedback
        document.querySelectorAll('input[name="answer"]').forEach(radio => {
            radio.addEventListener('change', function () {
                const feedback = document.getElementById('feedback');
                const message = lovingMessages[this.value];

                if (this.value === 'red') {
                    feedback.textContent = message;
                    feedback.className = 'success';
                } else {
                    feedback.textContent = message;
                    feedback.className = 'error';
                }
            });
        });

        function checkAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            const feedback = document.getElementById('feedback');

            if (!selected) {
                feedback.textContent = 'üíù Please pick one, my dear!';
                feedback.className = 'error';
                return;
            }

            if (selected.value === 'red') {
                setTimeout(() => {
                    document.getElementById('challenge').classList.add('hidden');
                    document.getElementById('reveal').classList.remove('hidden');
                    createHearts();
                }, 1000);
            }
        }

        function createHearts() {
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = 'üåπ';
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '-50px';
                heart.style.fontSize = '2rem';
                heart.style.animation = `fall ${3 + Math.random() * 2}s linear`;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { top: 100vh; transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
