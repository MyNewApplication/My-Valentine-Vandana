<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiss Day Surprise üíã</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            position: relative;
        }

        .kiss {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 135, 0.4);
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: popIn 0.6s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 1rem;
        }

        .icon {
            font-size: 5rem;
            margin: 1rem 0;
            animation: kissWave 2s ease-in-out infinite;
        }

        @keyframes kissWave {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.1) rotate(-10deg);
            }
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        #challenge {
            /* Ensure challenge section is visible initially */
        }

        #question {
            background: linear-gradient(135deg, #fff0f5, #ffe4e1);
            padding: 1.5rem;
            border-radius: 20px;
            border: 2px dashed #d63384;
            margin-bottom: 1.5rem;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #d63384;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }

        .option:hover {
            background: rgba(255, 255, 255, 1);
            border-color: #e91e63;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(214, 51, 132, 0.3);
        }

        .option input[type="radio"] {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option span {
            flex: 1;
            text-align: left;
        }

        button {
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #d63384, #e91e63);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(214, 51, 132, 0.4);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-3px) scale(1.05);
        }

        #feedback {
            margin-top: 1rem;
            font-weight: bold;
            min-height: 20px;
            font-size: 1.1rem;
        }

        .success {
            color: #4caf50;
            text-shadow: 0 0 10px #4caf50;
        }

        .error {
            color: #d63384;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        #reveal {
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .link-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #d63384, #e91e63);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(214, 51, 132, 0.4);
            transition: all 0.3s;
        }

        .link-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="kiss" style="top: 10%; left: 10%;">üíã</div>
    <div class="kiss" style="top: 20%; left: 80%; animation-delay: 1s;">üíÑ</div>
    <div class="kiss" style="top: 60%; left: 15%; animation-delay: 2s;">üíã</div>
    <div class="kiss" style="top: 70%; left: 85%; animation-delay: 3s;">üíñ</div>
    <div class="container">
        <h1>Kiss Day üíã</h1>
        <div class="icon">üíã</div>
        <p>A kiss is a secret told to the mouth instead of the ear! üòâ</p>
        <div id="challenge">
            <div id="question"><strong>Q:</strong> Where are we going for our special dinner date?</div>
            <div class="options">
                <label class="option">
                    <input type="radio" name="answer" value="home">
                    <span>Home Sweet Home üè†</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="street">
                    <span>Street Food Stall ü•ò</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="exotica">
                    <span>Hotel Exotica üçΩÔ∏è‚ú®</span>
                </label>
                <label class="option">
                    <input type="radio" name="answer" value="mystery">
                    <span>It's a Mystery üïµÔ∏è‚Äç‚ôÄÔ∏è</span>
                </label>
            </div>
            <button onclick="checkAnswer()">Seal with a Kiss üíã</button>
            <div id="feedback"></div>
        </div>
        <div id="reveal" class="hidden">
            <h2 style="color: #d63384; margin: 1rem 0;">Mwah! üíã Perfect Choice!</h2>
            <p>Our table is waiting:</p>
            <a href="https://www.zomato.com/pune/exotica-yerawada" target="_blank" class="link-btn">Dinner Reservation
                üçΩÔ∏è</a>
        </div>
    </div>
    <script>
        function checkAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            const feedback = document.getElementById('feedback');
            if (!selected) {
                feedback.textContent = 'üíù You have to guess to get the kiss!';
                feedback.className = 'error';
                return;
            }
            const answer = selected.value;
            const lovingMessages = {
                'home': 'üè† Cozy, but tonight is special!',
                'street': 'ü•ò Yummy, but we need more romance!',
                'mystery': 'üïµÔ∏è‚Äç‚ôÄÔ∏è No secrets tonight, just love!'
            };
            if (answer === 'exotica') {
                feedback.textContent = '‚ú® Yes! Romantic dinner at Exotica!';
                feedback.className = 'success';
                setTimeout(() => {
                    document.getElementById('challenge').classList.add('hidden');
                    document.getElementById('reveal').classList.remove('hidden');
                    for (let i = 0; i < 25; i++) {
                        const kiss = document.createElement('div');
                        kiss.innerHTML = 'üíã';
                        kiss.style.position = 'fixed';
                        kiss.style.left = Math.random() * 100 + '%';
                        kiss.style.top = '-50px';
                        kiss.style.fontSize = '2rem';
                        kiss.style.animation = 'fall 4s linear';
                        document.body.appendChild(kiss);
                        setTimeout(() => kiss.remove(), 4000);
                    }
                }, 1000);
            } else {
                feedback.textContent = lovingMessages[answer] || 'üí´ Keep guessing, beautiful!';
                feedback.className = 'error';
            }
        }
        const style = document.createElement('style');
        style.textContent = '@keyframes fall { to { top: 100vh; transform: rotate(360deg); } }';
        document.head.appendChild(style);
    </script>
</body>

</html>
